<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image generator</title>
    <!-- icon -->
    <link rel="icon" type="gif" href="img/icon.jpg">
    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/master.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body id="Boody">

    <!-- Navbar -->
    <nav class="navbar" id="NavBar">
      <div class="container">
        <h3 class="h3navbar">
          <img src="./img/icon2.png" width="40px" class="imgIcon" alt="">
          AI Image generator
        </h3>
        <div class="animationn">
          <span class="loader"></span>
        </div>
        <div id="theme_switch">
          <i class="fa-solid fa-moon mode" id="modeDark"></i>
        </div>
      </div>
    </nav>


    <!-- body -->
    <div class="allBody">
      <div class="container">
        <div class="allBodysec1 row align-content-center justify-content-center">
          <div class="imgBox col-12 col-md-6 justify-content-center text-center" id="gallery">
              <label class="mt-3">Image</label>
          </div>
          <div class="fieldBox col-12 col-md-6 align-content-center">
            <input type="text" placeholder="write your description to generate your photo" id="searchInput" class="p-3 rounded-3 m-3 inptNum1">
            <input type="number" placeholder="Width" class="p-3 rounded-3 m-3 inptNum2" id="width">
            <input type="number" placeholder="height" class="p-3 rounded-3 m-3 inptNum3" id="height">
            <button class="btn btn-success p-3 me-3 btn0" id="btnGen">Generate</button>
            <a download="image" class="btn btn-success p-3 btn0" id="download">Zoom</a>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="footer text-center">
      <h4>&copy; 2025 reserved.Designed by 
        <a href="https://wa.me/201120203912">MohamedA-Elhamied</a>
      </h4>
    </div>

    <!-- JS -->
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/jquery-3.7.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="main.js"></script>
  </body>
</html>
